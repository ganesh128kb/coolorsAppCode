<!DOCTYPE html>
<html ng-app="colorApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
<link rel="stylesheet" href="public/css/style.css" type="text/css" />
<script language="javascript" src="public/javascript/src/angular.js"></script>
<script language="javascript" src="public/javascript/module/app.js"></script>
<script language="javascript" src="public/javascript/controller/colorGenerateCtrl.js"></script>
<script language="javascript" src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
<script language="javascript">
var myDataRef = new Firebase('https://colorgenerator.firebaseio.com/');
</script>
</head>

<body>
<div class="wrapper" ng-controller="colorGenerateCtrl">
  <div class="header">
    <div class="logo"><img src="public/images/logo.svg" alt="" title="" /> </div>
    <div class="listWrap" ng-init="button=true">
      <ul>
        <li>
          <button ng-click="clickGenerate()">Generator</button>
        </li>
        <li>
          <button ng-click="savePalatte();" ng-disabled="isDisabled">Save</button>
        </li>
        <li>
          <button ng-click="savedData();" ng-disabled="isSavedData">Previously</button>
        </li>
      </ul>
    </div>
  </div>
  <color-listing ng-hide="generatelisting"></color-listing>
  <div class="savedContainer" ng-hide="savedContainer">

    
  </div>
  <div class="footer"> <a href="#">&copy; 2016 Coolors</a> </div>
</div>
</body>
</html>
